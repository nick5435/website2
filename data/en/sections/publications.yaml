- title: Torus Surgery, Fibrations, Multisections, and Spun $4$-Manifolds
  publishedIn:
    name: ProQuest
    date: 2024
    url: https://www.proquest.com/docview/3086797138
  authors:
  - name: Nicholas Meyer
    url: https://nickmeyer.phd
  paper:
    summary: "A compact $n$-manifold $X$ is fibered if it is a fiber bundle where the fiber $F$ and base space $B$ are manifolds. Fibered manifolds are particularly nice, as they are essentially classified by their monodromy maps. Two common examples of 4-dimensional fibered manifolds are surface bundles over surfaces and 3-manifold bundles over the circle. \r\n\r\n The main focus of this dissertation is to investigate fibered 4-manifolds whose boundaries are the 3-torus and how these manifolds glue together to give new closed, fibered 4-manifolds. In particular, suppose W is diffeomorphic to $S^1\\times E_Y(K)$ where $Y$ is a closed, oriented 3-manifold and $K$ is a fibered knot in $Y$, or that $W$ is diffeomorphic to a $\\Sigma_{g,1}$-bundle over the torus, and let $W′$ be defined similarly. If $f:\\partial W' \\to \\partial W$ is an orientation-preserving diffeomorphism of the $T^3$ -boundary, we have that $X = W \\cup_f W'$ fibers over the circle.\r\n We also study spun 4-manifolds and construct 4-secting Morse 2-functions on these manifolds. Suppose that $Y$ is a compact, oriented, connected 3-manifold with connected boundary $F = \\partial Y$ and that $f:F \\times S^1 \\to F \\times S^1$ is an orientation-preserving diffeomorphism. Then, we show that the $f$-spin of $Y$ admits a $(2g - h; g)$ 4-section if $h \\neq -1$ or if $h = 1$ and $f$ is isotopic to the identity, where $h$ is the genus of $F$ and $g$ is the Heegaard genus of $Y$. This generalizes the work of Meier on trisections of spun 4-manifolds and of Kegel and Schmäschke on trisections of $4$-dimensional open book decompositions."
    url: https://www.proquest.com/docview/3086797138
