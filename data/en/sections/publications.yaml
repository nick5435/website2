- title: PAnts distances of knotted surfaces in $4$-manifolds
  publishedIn:
    name: arXiv, Submitted.
    date: 26 July 2023
    url: https://arxiv.org/abs/2307.13874
  authors:
  - name: Román Aranda
    url: https://romanaranda123.wordpress.com/
  - name: Sarah  Blackwell
    url: https://seblackwell.com/
  - name: Devashi Gulati
    url: https://www.linkedin.com/in/devashigulati/
  - name: Homayun Karimi
    url: https://ms.mcmaster.ca/~karimih/
  - name: Geunyoung Kim
    url: https://sites.google.com/view/geunyoungkim
  - name: Nicholas Meyer
    url: https://nickmeyer.phd
  - name: Puttipong Pongtanapaisan
    url: https://puttipongtanapaisan.wordpress.com/
  paper:
    summary: We define a pants distance for knotted surfaces in 4-manifolds which generalizes the complexity studied by Blair-Campisi-Taylor-Tomova for surfaces in the 4-sphere. We determine that if the distance computed on a given diagram does not surpass a theoretical bound in terms of the multisection genus, then the (4-manifold, surface) pair has a simple topology. Furthermore, we calculate the exact values of our invariants for many new examples such as the spun lens spaces. We provide a characterization of genus two quadrisections with distance at most six.
    url: https://arxiv.org/abs/2307.13874
